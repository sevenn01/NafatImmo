    <style>
      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* Firefox Scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 #f1f5f9;
      }
      
      /* Softer text color for form inputs */
      input, select {
          color: #374151; /* Corresponds to Tailwind's text-gray-700 */
      }

      /* Splash Screen Animations */
      @keyframes slide-up-reveal {
        from { transform: translateY(100%); }
        to { transform: translateY(0%); }
      }

      @keyframes slide-down-text {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* New: Splash screen exit animation */
      @keyframes slide-up-and-out {
          to { transform: translateY(-100%); opacity: 0; }
      }

      /* New: App/Login form entrance animation */
      @keyframes slide-up-from-bottom {
          from { transform: translateY(50px); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }

      .animate-slide-up-reveal {
        animation: slide-up-reveal 1.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-down-text {
        animation: slide-down-text 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      }
      
      .animate-slide-up-and-out {
          animation: slide-up-and-out 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
      }

      .animate-slide-up-from-bottom {
          animation: slide-up-from-bottom 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
